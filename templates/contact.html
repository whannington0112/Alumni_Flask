{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2>Contact Us</h2>
<form method="post" style="max-width:400px;margin:auto;display:flex;flex-direction:column;gap:1rem;">
    <input type="text" name="name" placeholder="Your Name" required style="padding:0.7rem;">
    <input type="email" name="email" placeholder="Your Email" required style="padding:0.7rem;">
    <input type="text" name="subject" placeholder="Subject" required style="padding:0.7rem;">
    <textarea name="message" placeholder="Your Message" required style="padding:0.7rem;"></textarea>
    <button type="submit" class="btn">Send Message</button>
</form>
{% endblock %}
