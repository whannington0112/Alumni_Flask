{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="post" style="max-width:400px;margin:auto;display:flex;flex-direction:column;gap:1rem;">
    <input type="email" name="email" placeholder="Enter your email" required style="padding:0.7rem;">
    <button type="submit" class="btn">Send Reset Link</button>
</form>
{% endblock %}
