{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login to Alumni25</h2>
<form method="post" style="max-width:400px;margin:auto;display:flex;flex-direction:column;gap:1rem;">
    <input type="text" name="username" placeholder="Username or Email" required style="padding:0.7rem;">
    <input type="password" name="password" placeholder="Password" required style="padding:0.7rem;">
    <button type="submit" class="btn">Login</button>
    <div style="margin-top:1rem;text-align:right;">
        <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
    </div>
</form>
{% endblock %}
