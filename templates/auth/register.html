{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register for Alumni25</h2>
<form method="post" style="max-width:400px;margin:auto;display:flex;flex-direction:column;gap:1rem;">
    <input type="text" name="username" placeholder="Username" required style="padding:0.7rem;">
    <input type="email" name="email" placeholder="Email" required style="padding:0.7rem;">
    <input type="password" name="password" placeholder="Password" required style="padding:0.7rem;">
    <input type="text" name="first_name" placeholder="First Name" required style="padding:0.7rem;">
    <input type="text" name="last_name" placeholder="Last Name" required style="padding:0.7rem;">
    <button type="submit" class="btn">Register</button>
    <div style="margin-top:1rem;text-align:right;">
        <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
    </div>
</form>
{% endblock %}
